        <h1>Chỉ số BMI</h1>
        <div style="display: flex; flex-direction: column; align-items: center;">
        <div>
            <div>
            <b>Nhập cân nặng</b>
            <input type="number" id="canNang"> kg
            </div>
            <div>
            <b>Nhập chiều cao</b>
            <input type="number" id="chieuCao"> m
            </div>
        
        <div>
            <button onclick="tinhBMI()">Kết quả</button>
            <input type="text" id="ketQua" readonly>
        </div>
        </div>
        <div>
            <img class="anh" src="" alt="" width="200">
        </div>
        </div>

    <script>
        function tinhBMI() {
            var canNang = parseFloat(document.getElementById('canNang').value);
            var chieuCao = parseFloat(document.getElementById('chieuCao').value);
            var chiSoBmi = canNang / (chieuCao * chieuCao);
            document.getElementById('ketQua').value = chiSoBmi.toFixed(2);
            if (chiSoBmi < 18.5) {
                document.getElementsByClassName('anh')[0].src = "thieucan.jpg";
            } else if (chiSoBmi >= 18.5 && chiSoBmi < 24.9) {
                document.getElementsByClassName('anh')[0].src = "binhthuong.jpg";
            } else if (chiSoBmi >= 25 && chiSoBmi < 29.9) {
               document.getElementsByClassName('anh')[0].src = "thuacan.jpg";
            } else if (chiSoBmi >= 30 && chiSoBmi < 39.9) {
                document.getElementsByClassName('anh')[0].src = "beophic1.jpg";
            } else {
                document.getElementsByClassName('anh')[0].src = "beophinang.jpg";
            }
        }
    </script>
 </script>

  left: 0;
  right: 0;
  bottom: 0;
  animation: rotate 2s linear infinite;
  transform-origin: center center;
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
}
.shaka-spinner-path {
  stroke: #202124;
  stroke-dasharray: 20, 200;
  stroke-dashoffset: 0;
  animation: dash 1s ease-in-out infinite;
  stroke-linecap: round;
}
@keyframes rotate {
  100% {

  }
}
@keyframes dash {
  0% {

    stroke-dashoffset: 0;
  }
  50% {
    stroke-dasharray: 89, 200;

,"555a6d2b447ede334f94681e","https:\u002F\u002Fimages.fptplay53.net\u002Fmedia\u002Fpeople\u002FOTT\u002F2023\u002F04\u002F12\u002F1681284158_MJB.jpg","Lê Dương Bảo Lâm, hay còn được biết đến với nghệ danh Dương Lâm, là một nam diễn viên, nghệ sĩ hài kiêm người dẫn chương trình truyền hình người Việt Nam.","5848dc6a17dc136db1a0c0ce","https:\u002F\u002Fimages.fptplay53.net\u002Fmedia\u002Fpeople\u002F11_09_2020\u002Fle-duong-bao-lam11-09-2020_09g22-04.jpg","Phan Mạnh Quỳnh sinh ra và lớn lên ở xóm Xuân Bắc, xã Diễn Vạn, huyện Diễn Châu, tỉnh Nghệ An trong một gia đình Công giáo đạo hạnh thuộc giáo xứ Vạn Phần - giáo phận Vinh. Từ nhỏ, Phan Mạnh Quỳnh có đam mê sáng tác nhạc. Năm 2009, Phan Mạnh Quỳnh đậu Trường Đại học Công nghiệp Thành phố Hồ Chí Minh và vào Thành phố Hồ Chí Minh để học tập.[4] Từ khi học lớp 9, Phan Mạnh Quỳnh đã tập viết nhạc, cùng với việc tự học nhạc lí tại nhà thờ, nhưng đến lớp 12 mới có sáng tác hoàn chỉnh. Anh bỏ dở việc học đại học để theo đuổi đam mê, dù ban đầu bị gia đình phản đối nhưng trước đam mê quá mãnh liệt của anh, gia đình đành ưng thuận và động viên anh.","5c4af0b6fa9c5e05e152cd99","https:\u002F\u002Fimages.fptplay53.net\u002Fmedia\u002Fpeople\u002FOTT\u002F2024\u002F08\u002F07\u002F1723000132_Z3M.jpg","Ngô Kiến Huy là một nam ca sĩ￼, diễn viên điện ảnh, diễn viên truyền hình kiêm người dẫn chương trình nổi tiếng người Việt Nam.","555a6e91447ede334f94afa0","https:\u002F\u002Fimages.fptplay53.net\u002Fmedia\u002Fpeople\u002FOTT\u002F2023\u002F01\u002F03\u002F1672731607_EO8.jpg","Nguyễn Việt Hoàng (sinh ngày 21 tháng 1 năm 2000) thường được biết đến với nghệ danh MONO là nam ca sĩ trẻ người Việt Nam, sinh ra và lớn lên tại tỉnh Thái Bình. MONO là em trai của ca, nhạc sĩ Sơn Tùng M-TP.\nTháng 8 năm 2022, MONO chính thức ra mắt đĩa đơn đầu tiên là ca khúc Quên Anh Đi. 2 tuần sau đó, MONO ra mắt album đầu tay với tên 22 và ca khúc Waiting For You trong album trở thành hit lớn.","637c44ee1a13d30c14ca4db9","https:\u002F\u002Fimages.fptplay53.net\u002Fmedia\u002Fpeople\u002FOTT\u002F2022\u002F11\u002F22\u002F1669088486_MS7.jpg","Liên Bỉnh Phát là một nam diễn viên và MC người Việt Nam. Anh được biết đến qua vai diễn Dũng trong phim điện ảnh Song lang và bắt đầu nhận được sự yêu thích qua chương trình truyền hình thực tế Running Man Vietnam với tư cách là thành viên chính thức.","5b67fe045583203c9728a1e4","https:\u002F\u002Fimages.fptplay53.net\u002Fmedia\u002Fpeople\u002F10_06_2019\u002Frz2_vjaf10-06-2019_16g40-13.jpg","Nguyễn Trường Sinh, thường được biết đến với nghệ danh Song Luân, là một nam diễn viên kiêm ca sĩ người Việt Nam. Vào năm 2019, anh đã đoạt giải \"Nam diễn viên chính xuất sắc nhất\" tại Giải thưởng Hàn lâm sáng tạo châu Á.","5b84ae245583202ee9a57f78","https:\u002F\u002Fimages.fptplay53.net\u002Fmedia\u002Fpeople\u002F09_11_2018\u002Fsong-luan09-11-2018_17g30-23.jpg","Kiều Minh Tuấn là một nam diễn viên người Việt Nam. Anh được biết đến và nổi tiếng qua các tác phẩm điện ảnh như: Bụi đời Chợ Lớn, Scandal: Hào quang trở lại, Em chưa 18, Lật mặt: Ba chàng khuyết, Hạnh phúc của mẹ, Anh trai yêu quái, Nắng 3: Lời hứa của cha, Chị Mười Ba: Ba ngày sinh tử, Tiệc trăng máu,...","5836b01b17dc136e8dd77007","https:\u002F\u002Fimages.fptplay53.net\u002Fmedia\u002Fpeople\u002F20_12_2018\u002Faiv153775970520-12-2018_11g49-20.jpg","Tiến Luật hiện tại đang công tác ở Sân khấu Thế giới trẻ TP HCM. Tiến Luật đã được khán giả yêu mến bởi một lối diễn xuất chân thật, và hóm hỉnh. Anh là diễn viên đầy tài năng, đầy nhiệt huyết, cũng luôn hết lòng đối với sự nghiệp diễn xuất. Tiến Luật đã theo nghiệp diễn là từ năm 2003.","555a6c71447ede334f943994","https:\u002F\u002Fimages.fptplay53.net\u002Fmedia\u002Fpeople\u002F17_02_2020\u002Ftienluat17-02-2020_11g43-41.jpg","Thành Trung là một nam diễn viên hài, MC được yêu thích ở miền Bắc, bởi gương mặt sáng sân khấu, lối diễn hài nhẹ nhàng, dí dỏm và sâu sắc đã để lại cho khán giả nhiều cảm tình. ","68804c50028a97834c10dd4d","https:\u002F\u002Fimages.fptplay53

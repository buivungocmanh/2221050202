       function tinhDiem() {
        let diemA =parseFloat (document.getElementById("diemA").value);
        let diemB =parseFloat (document.getElementById("diemB").value);
        let diemC =parseFloat (document.getElementById("diemC").value);
        let canhBao = "";
        let tongDiem = diemA*0.6 + diemB*0.3 + diemC*0.1;
        if (0 < diemA || diemA > 10 || isNaN(diemA)){
            canhBao +="Điểm A không hợp lệ"
        }
         if (0 < diemB || diemB > 10 || isNaN(diemB)){
            canhBao +="Điểm B không hợp lệ"
        }
         if (0 < diemC || diemC > 10 || isNaN(diemC)){
            canhBao +="Điểm C không hợp lệ"
        }
        if (canhBao){
            alert(canhBao);
            return;
       }
       if (tongDiem < 4) {
            document.getElementById("ketQua").value = "F";
        }
        else if (tongDiem >= 4 && tongDiem < 5) {
            document.getElementById("ketQua").value = "D";
        }
        else if (tongDiem >= 5 && tongDiem < 7) {
            document.getElementById("ketQua").value = "C";
        }
        else if (tongDiem >= 7 && tongDiem < 8) {
            document.getElementById("ketQua").value = "B";
        }
        else if (tongDiem >= 8 && tongDiem <= 10) {
            document.getElementById("ketQua").value = "A";
